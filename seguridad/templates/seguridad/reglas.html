{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Configuración de Reglas - BiblioNet</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- CSS Personal -->
    <link rel="stylesheet" href="{% static 'css/reglas.css' %}">
</head>

<body>

    <!-- ENCABEZADO -->
    <div class="prestamo-header mb-4">
        <img src="{% static 'imagenes/logo.jpg' %}" class="header-logo" alt="logo">

        <div>
            <h1 class="titulo"><i class="fa-solid fa-sliders me-2"></i> Configuración de Reglas</h1>
            <p class="subtitulo">Ajusta los valores del sistema según las políticas de la biblioteca</p>
        </div>
    </div>

    <!-- CONTENEDOR PRINCIPAL -->
    <div class="container">

        <div class="card shadow-sm p-4 prestamo-card">

            <h4 class="titulo-seccion mb-4">
                <i class="fa-solid fa-gear me-2"></i> Parámetros del Sistema
            </h4>

            <form class="row">

                <!-- PLAZO -->
                <div class="col-md-6 mb-4">
                    <label class="form-label fw-semibold">Plazo de préstamo (días)</label>
                    <input type="number" class="form-control campo" placeholder="Ej: 15">
                </div>

                <!-- LIMITE -->
                <div class="col-md-6 mb-4">
                    <label class="form-label fw-semibold">Límite de préstamos por cliente</label>
                    <input type="number" class="form-control campo" placeholder="Ej: 3">
                </div>

                <!-- MORA -->
                <div class="col-md-6 mb-4">
                    <label class="form-label fw-semibold">Mora diaria (Lps)</label>
                    <input type="number" class="form-control campo" placeholder="Ej: 10">
                </div>

            </form>

            <div class="text-end mt-3">
                <button class="btn btn-primary btn-registrar">
                    <i class="fas fa-save me-2"></i> Guardar Cambios
                </button>
            </div>

        </div>

    </div>

</body>
</html>
