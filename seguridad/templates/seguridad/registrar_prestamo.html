{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Préstamo - BiblioNet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/registrar_prestamo.css' %}">
</head>
<body>

<div class="prestamo-header mb-4">
    <img src="{% static 'imagenes/logo.jpg' %}" class="header-logo" alt="logo">
    <div>
        <h1 class="titulo">Registrar Préstamo</h1>
        <p class="subtitulo">Complete los datos para registrar un nuevo préstamo</p>
    </div>
</div>

<div class="container">
    <div class="card shadow-sm p-4 prestamo-card">
        <h4 class="titulo-seccion mb-4"><i class="fas fa-book-open me-2"></i> Datos del Préstamo</h4>

        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        {% if success %}
            <div class="alert alert-success">{{ success }}</div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="row">

                <!-- CLIENTE -->
                <div class="col-md-6 mb-4">
                    <label class="form-label fw-semibold">Cliente</label>
                    <select class="form-select campo" name="cliente" required>
                        <option value="">Seleccione un cliente activo</option>
                        {% for c in clientes %}
                            <option value="{{ c.id }}">{{ c.usuario.nombre }} {{ c.usuario.apellido }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- EJEMPLAR / LIBRO -->
                <div class="col-md-6 mb-4">
                    <label class="form-label fw-semibold">Libro</label>
                    <select class="form-select campo" name="ejemplar" required>
                        <option value="">Seleccione un ejemplar disponible</option>
                        {% for e in ejemplares %}
                            <option value="{{ e.id }}">
                                {{ e.libro.titulo }} — Código: {{ e.codigo_interno }}
                            </option>
                        {% endfor %}
                    </select>
                </div>

                <!-- FECHA INICIO -->
                <div class="col-md-6 mb-4">
                    <label class="form-label fw-semibold">Fecha de Inicio</label>
                    <input type="date" name="fecha_inicio" id="fecha_inicio" class="form-control campo" required>
                </div>

                <!-- FECHA FIN -->
                <div class="col-md-6 mb-4">
                    <label class="form-label fw-semibold">Fecha de Fin</label>
                    <input type="date" name="fecha_fin" id="fecha_fin" class="form-control campo" readonly required>
                </div>

            </div>

            <div class="text-end mt-3">
                <button type="submit" class="btn btn-primary btn-registrar">
                    <i class="fas fa-save me-2"></i> Registrar Préstamo
                </button>
            </div>
        </form>
    </div>
</div>

<script>
    document.getElementById("fecha_inicio").addEventListener("change", function () {
        let inicio = new Date(this.value);
        if (!isNaN(inicio)) {
            let fin = new Date(inicio);
            fin.setDate(fin.getDate() + 15);
            document.getElementById("fecha_fin").value = fin.toISOString().split("T")[0];
        }
    });
</script>

</body>
</html>
